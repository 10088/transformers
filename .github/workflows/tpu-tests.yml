name: TPU tests

on:
  push:
    branches:
      - tpu*

env:
  TRANSFORMERS_IS_CI: yes
  RUN_SLOW: yes

jobs:
  run_doctests:
    runs-on: [self-hosted, tpu]
    steps:
      - name: Launcher docker
        uses: actions/checkout@v2

      - name: Tests
        run: |
          python -c "import torch; import torch_xla.core.xla_model as xm; print(xm.xla_device())"
